<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/include.js"></script>
<div ng-controller="includeController">
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>age</th>
			<th>address</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "employee in employees">
			<td>{{employee.name}}</td>
			<td>{{employee.age}}</td>
			<td>{{employee.address}}</td>
		</tr>
	</tbody>
</table>
</div>
